<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

<div th:replace="template :: navigation"></div>

<h1>Radiation Shielding Calculation Users</h1>

<div th:each="calc : ${calcs}">

	<h2><a th:href="'/shields/' + ${calc.author.username} + '/' + ${calc.uid}" th:text="${calc}"></a></h2>
	<p class="calc-author">written by <a th:href="'/shields/' + ${calc.author.username}" th:text="${calc.author.username}"></a></p>

</div>

</body>
</html>
